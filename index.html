<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile ĐiềnNT</title>
    <link rel="icon" type="image/x-icon" href="./img/icon_soi.png" sizes="240x240">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body id="particles-js">
    <!-- Trong đoạn Code này, bạn có thể thay đổi các chi tiết (tên riêng của bạn, của riêng bạn avatar vv), nhưng không làm thay đổi cấu trúc cơ bản! -->

    <aside class="profile-card" >

    <header>

        <!-- Hình của bạn -->
        <a href="https://diennt.vn">
        <img src="./img/diennt.jpg">
        </a>

        <!-- Tên của bạn -->
        <h1>NGUYỄN THANH ĐIỀN</h1>

        <!-- Công việc hay nghề của bạn -->
        <h2>- Web Developer -</h2>

    </header>

    <!-- Thêm thông tin của bạn -->
    <div class="profile-bio">

        <p>Wellcome!</p>
        <p>Tôi là một kỹ sư viễn thông. Chuyên hệ thống hạ tầng viễn thông, CCTV, Network.
        <br />Tôi cũng cũng có hiểu biết và tự làm nhiều dự án nhỏ về Wordpress, html/css/js và Reacjs. Vài kỹ năng nhỏ về thiết kế Photoshop, AI,...</p>

    </div>

    <!-- Liên kết mạng xã hội -->
    <ul class="profile-social-links">

        <!-- Thông tin tài khoản twitter  -->
        <li>
        <a href="https://twitter.com/">
            <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/210284/social-twitter.svg">
        </a>
        </li>

        <!-- Thông tin Facebook -->
        <li>
        <a href="https://facebook.com">
            <img src="http://farm5.staticflickr.com/4221/34651248062_73641b1a80_o.png">
        </a>
        </li>

        <!-- Tài khoản Google +-->
        <li>
        <a href="https://plus.google.com/u/0/118260931574775251745/posts">
            <img src="http://farm5.staticflickr.com/4186/34004419773_ed97040ef5_o.png">
        </a>
        </li>

        <!--Bạn có thể thêm hoặc xóa mạng xã hội tại đây-->

    </ul>

    </aside>
    <!-- Chỉ có vậy thôi ! -->

    <!-- JS -->
    <script src="./js/particles.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    },
                    "image": {
                        "src": "img/github.svg",
                        "width": 100,
                        "height": 100
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 3,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "bounce": false,
                    "attract": {
                        "enable": false,
                        "rotateX": 600,
                        "rotateY": 1200
                    }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                },
                "modes": {
                    "grab": {
                        "distance": 400,
                        "line_linked": {
                            "opacity": 1
                        }
                    },
                    "bubble": {
                        "distance": 400,
                        "size": 40,
                        "duration": 2,
                        "opacity": 8,
                        "speed": 3
                    },
                    "repulse": {
                        "distance": 200,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    },
                    "remove": {
                        "particles_nb": 2
                    }
                }
            },
            "retina_detect": true
        });
    </script>
    <script src="./js/script.js"></script>
</body>
</html>
